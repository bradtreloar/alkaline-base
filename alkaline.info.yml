name: Alkaline
type: theme
description: Base theme by Treloar Digital
package: Treloar
core: 8.x

base theme: classy

libraries-override:
  classy/base: alkaline/base
  classy/messages: alkaline/messages
  commerce/cart_block: alkaline/cart_block

libraries:
  - alkaline/grid
  - alkaline/page
  - alkaline/button
  - alkaline/menu
  - alkaline/action_links
  - alkaline/address
  - alkaline/admin_toolbar
  - alkaline/ajax
  - alkaline/icon
  - alkaline/local_tasks
  - alkaline/table
  - alkaline/tabs
  - alkaline/theme

regions:
  header_left: Header (Left)
  header_right: Header (Right)
  navbar_top: Navbar (Top)
  navbar_bottom: Navbar (Bottom)
  admin: Admin
  lead: Lead
  content: Content
  footer: Footer
  boilerplate: Boilerplate
